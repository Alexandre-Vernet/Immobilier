<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">Alexandre Vernet</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3">
            <circle cx="10.5" cy="10.5" r="7.5"></circle>
            <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
          </svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
      </div>
    </div>
  </header>

  <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">Immobilier</h1>
      <p class="lead my-3">La solution de ventes de biens facilement & rapidement !</p>
    </div>
  </div>

  <div class="row mb-2">
    <div *ngFor="let property of properties">
      <div class="col-md-12">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary"> {{property.owner}} </strong>
            <h3 class="mb-0">
              <a class="text-dark" href="#">{{property.name}}</a>
            </h3>
            <div class="mb-1 text-muted">{{property.address}}</div>
            <p class="card-text mb-auto">{{property.description}}</p>
            <br>
            <h2>{{property.price}} €</h2>
          </div>
          <!-- <img class="card-img-right flex-auto d-none d-md-block" src="../favicon.ico" alt="Card image cap"> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add property -->
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" type="text" [(ngModel)]="name" placeholder="Nom">
  </div>
  <div class="form-group">
    <label for="address">Adresse</label>
    <input class="form-control" id="address" type="text" [(ngModel)]="address" placeholder="Addresse">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input class="form-control" id="price" type="number" [(ngModel)]="price" placeholder="Prix">
  </div>
  <div class="form-group">
    <label for="owner">Propriétaire</label>
    <input class="form-control" type="text" [(ngModel)]="owner" placeholder="Propriétaire">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" [(ngModel)]="description" cols="30" rows="5"
      placeholder="Description"></textarea>
  </div>
  <input class="btn btn-primary" type="submit" value="Ajouter"
    (click)="addProperty(name, address, price, owner, description)">
</div>

<footer class=" my-5 pt-5 text-muted text-center text-small">
  <p class="mb-1">Connecté en tant que Alexandre Vernet - 3 propriétés</p>
  <p>Solde : {{getSolde()}} €</p>
</footer>
